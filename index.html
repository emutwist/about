<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>( •̀ω•́ )✧ About Us</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f8f9fa;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 480px;
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .emoji {
      font-size: 2.2rem;
      display: block;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.8rem 0;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">( •̀ω•́ )✧</div>
    <h1>Welcome to Our Organization</h1>
    <p>We’re small. Like… <b>really small</b>.  
       In fact, this entire organization is run by just <b>one person</b>.</p>
    <p>But hey, that means we move fast, break things (sometimes),  
       and always have coffee ready. ☕</p>
    <a href="https://github.com/YOUR-USERNAME">Visit on GitHub</a>
  </div>
</body>
</html>
